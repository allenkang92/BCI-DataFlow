<table id="data-table" class="table table-striped">
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Channel 1</th>
            <th>Channel 2</th>
            <th>Channel 3</th>
            <th>Channel 4</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for point in page_obj %}
        <tr>
            <td>{{ point.timestamp }}</td>
            <td>{{ point.channel_1 }}</td>
            <td>{{ point.channel_2 }}</td>
            <td>{{ point.channel_3 }}</td>
            <td>{{ point.channel_4 }}</td>
            <td>
                <a href="{% url 'delete_data_point' session.id point.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="6" class="text-center">No data points recorded yet.</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
