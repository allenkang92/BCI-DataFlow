{% extends 'bci_data/base.html' %}

{% block content %}
<h1>Delete Session</h1>
<p>Are you sure you want to delete the session "{{ session.session_name }}"?</p>
<p>This will also delete all associated data points.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'session_detail' session.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
